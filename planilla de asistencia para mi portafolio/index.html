<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Planilla de asistencias</title>
</head>
<body>
	<main>
		<form id="presencias">
			<div class="datos">
			    <label for="name">Nombre</label>
			    <input type="name" name="nombre" id="name">				
			</div>
			<div class="datos">
			    <label for="asistencias">Nota Final</label>
			    <input type="number" name="asistencias" id="asistencias" maxlength="2" minlength="1">	
			</div>
			<div class="botones">
				<button type="submit"> Enviar</button>
				<button type="reset">Reseteo</button>
			</div>
		</form>
	</main>

	<a href="./pages/planilla.html">CONSULTAR RESULTADOS</a>

	<script src="./js/index.js"></script>
</body>
</html>
