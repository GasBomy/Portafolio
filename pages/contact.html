<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
	<title>Contact me</title>
</head>
<body>
	<header class="cabecera">
		<a href="../index.html" class="logo">BOMY</a>


		<nav class="navbar">
			<a href="../index.html"><span >Home</span></a>
			<a href="../pages/about me.html"><span >About</span></a>
			<a href="../pages/contact.html"><span >Contact</span></a>
		</nav>
	</header>
	
	<form class="principal">
		<div class="boo">

		</div>
		
		<div class="formulario">
			<h2>Contact me</h2>
		    	<div class="cajas 1">
		    		<span class="iconsvg"><img src="../images/person.svg" ></span>
			        <input type="text" name="" id="nombre" placeholder="Nombre y Apellido" required>
			        <label form="nombre"></label>    
			    </div>
			    <div class="cajas 2">
			    	<span class="iconsvg"><img src="../images/mail.svg" ></span>
			        <input type="email" name="" id="email" placeholder="Email Personal" required >
			        <label form="email"></label>
			    </div>
			    <div class="cajas 3">
			    	<span class="iconsvg"><img src="../images/phone.svg" ></span>
			        <input type="number" name="" id="telefono" placeholder="Telefono" required>
			        <label form="telefono"></label>
			    </div>
			    <div class="cajas 4" >
			        <textarea cols="30" rows="5" height="89px"; width="290px" placeholder="Asunto" id="asunto" ></textarea>
			    </div>

			    <div class="cajas botones">
				    <button class="bot" type="button" onclick="formulario()">Send</button>
				    <button class="bot" type="reset">Reset</button>
			    </div>  
		</div>
		<div class="boo">

		</div>
	</form>

<script src="../js/contact.js"></script>
</body>
</html>
